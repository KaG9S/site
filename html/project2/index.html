<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html{
 		background: linear-gradient(red,orange,yellow,green,lightblue,blue,violet);
		}
		p{
			font-size: 0.8in;
			color: lavender;
			background: linear-gradient(blue,yellow);
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
	</style>
	<title>Проєкт 2. Градієнт</title>
</head>
<body>
	<p>Тут є градієнти</p>
	<div style="background: linear-gradient(blue,yellow);"></div>
	<div style="background: linear-gradient(45deg,blue,yellow);"></div>
	<div style="background: linear-gradient(blue 30%,yellow);"></div>
	<div style="background: linear-gradient(blue 50%,yellow 50%); height: 200px; width: 300px;"></div>
	<div style="background: linear-gradient(red 0% 25%,darkblue 25% 50%,yellow 50% 75%,darkgreen 75% 100%); width: 500px;"></div>
	<div style="background: radial-gradient(circle at 100% 0,white 10%, black 50%); border-radius: 100%;"></div>
	<div style="background: repeating-conic-gradient(black -1% 1%,white 1% 24%);"></div>
	<div style="background: linear-gradient(red,orange,yellow,green,lightblue,blue,violet);"></div>
	<div style="background: repeating-conic-gradient(yellow 90deg 91deg, blue 91deg 100deg); border-radius: 100%;"></div>
</body>
</html>
